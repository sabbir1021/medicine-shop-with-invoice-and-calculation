<style type="text/css">
body{margin-top:20px;

.btn {

.grid {
    position: relative;
    width: 100%;
    background: #fff;
    color: #666666;
    border-radius: 2px;
    margin-bottom: 25px;
    box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);

    padding: 15px 20px 15px 20px;

.search table tr td.rate {

}

.search table tr td.rate {
