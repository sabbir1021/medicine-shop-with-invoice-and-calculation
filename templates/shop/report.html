{% extends 'base.html' %}
{% load static %}
    {% block content %}
    <form method="GET" action="{% url 'shop:report_generate' %}">
      <div class="row" style="margin-bottom:20px">
        <div class="col-xs-4 center-block" style="float:none">
          <div class="col-md-6">
            <label>From Date:</label>
            <input class="form-control" type="date"  name="from_date" value="{{from_date}}" required>
          </div>
          <div class="col-md-6">
            <label>To Date:</label>
            <input class="form-control" type="date" name="to_date" value="{{to_date}}" required>
          </div>
        </div>
        <input style="margin-top: 23px;" class="btn btn-primary" type="submit">
      </div>
    </form>

    <div class="row">
      <!-- BEGIN SEARCH RESULT -->
      <div class="col-md-12">
        <div class="grid search">
          <div class="grid-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="card border-info mx-sm-1 p-3">
                        <div class="text-info text-center mt-3"><h4>Total Sell</h4></div>
                        <div class="text-info text-center mt-2"><h1>{{total_sell}}</h1></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-success mx-sm-1 p-3">
                        <div class="text-success text-center mt-3"><h4>Total Profit</h4></div>
                        <div class="text-success text-center mt-2"><h1>{{total_profit}}</h1></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-danger mx-sm-1 p-3">
                        <div class="text-danger text-center mt-3"><h4>Total Orders</h4></div>
                        <div class="text-danger text-center mt-2"><h1>{{total_orders}}</h1></div>
                    </div>
                </div>
             </div>
        </div>
      </div>
    </div>
  </div>      
    {% include 'partials/css.html' %}
<script>
    $('.input-group.date').datepicker({format: "dd.mm.yyyy"}); 
</script>

{% endblock content %}
