    <!-- navigation bar -->

          <div class="col-md-2">
            <h2 class="grid-title"><i class="fa fa-filter"></i> Filters</h2>
            <hr>
            <h4>By Brand:</h4>
            <div class="form-check">
              <label class="form-check-label f-size">
                <input type="checkbox" class="form-check-input" value=""> The ACME Laboratories Ltd
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Option 2
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" disabled>Option 3
              </label>
            </div>
            <br>
            <h4>By Generic:</h4>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value=""> The ACME Laboratories Ltd
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">Option 2
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" disabled>Option 3
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <h2><i class="fa fa-file-o"></i> Medicine</h2>
            <hr>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-btn"><input class="btn btn-primary" type="submit" value="Search"></span>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <h2><i class="fa fa-file-o"></i> Invoice </h2>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of main content -->
  <style type="text/css">
    body{
    background:#eee;
    }
    .h2, h2 {
      font-size: 30px;
  }
    .content {

      margin-right: 0px;
      margin-left: 0px;

}
 .f-size {

 }
